services:
  - type: web
    name: organization-management-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: MONGODB_URL
        sync: false
      - key: MASTER_DB_NAME
        value: master_organization_db
      - key: DEBUG
        value: false
